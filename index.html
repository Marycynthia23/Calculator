<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Calculator assessment</title>
    
</head>
<body>
    <div id="container">
        <div class="calculator">
               <div id="result">
                   <div id="history">
                      <p id="history-value"></p>
                 </div> 
                  <div id="output">
                     <p id="output-value"></p>
                 </div>
              </div>
             <div id="keyboard">
                 <button class="operator top-3" id="clear">AC</button>
                 <button class="operator top-3" id="+/-">&#177;</button>
                 <button class="operator top-3" id="%">%</button>
                 <button class="operator btn-o" id="/">&#247;</button>
                 <button class="number" id="7">7</button>
                 <button class="number" id="8">8</button>
                 <button class="number" id="9">9</button>
                 <button class="operator btn-o" id="*">&times;</button>
                 <button class="number" id="4">4</button>
                 <button class="number" id="5">5</button>
                 <button class="number" id="6">6</button>
                 <button class="operator btn-o" id="-">-</button>
                 <button class="number" id="1">1</button>
                 <button class="number" id="2">2</button>
                 <button class="number" id="3">3</button>
                 <button class="operator btn-o" id="+">+</button>
                 <button class="number number-0" id="0">0</button>
                 <button class="number" id=".">.</button>
                 <button class="operator btn-o" id="=">=</button>
            </div>
        </div>
    </div>
    <script src="./js/cal.js"></script>
</body>
</html>
